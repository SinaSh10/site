<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in </title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="login-container">
      <div class="row">
        <div class="col-lg-8">
            <div class="login-box">
              <form action="">
                <div class="input-group">
                    <label for="username">نام کاربری</label>
                <input type="text" id="username">
                </div>
               <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password">
               </div>
               <p class="have-or-not">
                حساب کاربری نداری عزیزم؟
                <a href="./signin.html">بزن بریم یک حساب کاربری بسازیم</a>
                یک دقیقه هم وقتتو نمیگیره
               </p>
               <div class="submit-btn-container">
                <input type="submit" value="ورود">
               </div>
              </form>
              <div class="social-auth">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-google-plus"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
              </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="img-container">
                <img src="https://img.freepik.com/premium-vector/online-registration-sign-up-account-authentication-concept-vector-ui-illustration_106788-2920.jpg?size=626&ext=jpg&ga=GA1.1.182575644.1688564273&semt=ais" alt="">
            </div>
        </div>
      </div>
    </div>
</body>
</html>
