<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="sign-container">
        <div class="row">
            <div class="col-lg-8">
                <div class="sign-box-form">
                    <form action="">
                        <p>
                            <span>اینجا میتونید ثبت نام کنید</span>
                        </p>
                        <div class="sign-box">
                            <label for="username-sign">اسم قشنگتون رو وارد کنید</label>
                            <input type="text" id="username-sign">
                        </div>
                        <div class="sign-box">
                            <label for="password-sign">برای حسابتون یک رمز ایمن انتخاب کنید</label>
                            <input type="password" id="password-sign">
                        </div>
                        <div class="sign-box">
                            <label for="repass">رمز انتخابیتون رو دوباره وارد کنید </label>
                            <input type="password" id="repass">
                        </div>
                        <div class="submit-btn-container">
                            <input type="submit" value="ورود">
                           </div>
                        <div class="social-icon">
                            <a href=""><i class="fab fa-whatsapp"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-youtube"></i></a>
                            <a href=""><i class="fab fa-telegram"></i></a>
                        </div>
                    </form>
                   </div>
            </div>
            <div class="col-lg-4">
                <div class="img-container">
                    <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?size=626&ext=jpg&ga=GA1.1.182575644.1688564273&semt=ais" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
