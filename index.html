<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Document</title>

</head>
<body>
 
    <header>
        <nav>
            <div class="nav-right">
                <a href=""><i class="far fa-user"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-home"></i></a>
                <a href=""><i class="fas fa-search"></i></a>
            </div>
            <div class="nav-left">
                <div class="register-login-btn">
                    <i class="fas fa-user"></i>
                    <a href="#"> ثبت نام / ورود</a>
                </div>
            </div>
        </nav>
        <section class="slider">
            <div class="slides">
                <div class="item " id="slide1" >
                    <img src="https://img.freepik.com/premium-photo/girl-wireless-headphones-face-profile-soft-pink-background-oversized-hoodie_259696-495.jpg?size=626&ext=jpg&ga=GA1.1.182575644.1688564273&semt=sph" alt="">
                    <span>موسیقی که دوست داری رو <br> با بهترین کیفیت بشنو </span>
                </div>
                <div class="item active " id="slide2">
                    <img src="https://img.freepik.com/free-photo/close-up-young-fit-person-jogging-by-sea_329181-16785.jpg?size=626&ext=jpg&ga=GA1.2.182575644.1688564273&semt=ais" alt="">
                    <span style="left: 2%;"> رویاهاتو با صدای بلند گوش کن</span>
                </div>
                <div class="item " id="slide3">
                    <img src="https://img.freepik.com/free-photo/portrait-expressive-young-woman-with-airpods_1258-48215.jpg?size=626&ext=jpg&ga=GA1.1.182575644.1688564273&semt=sph" alt="">
                    <span style="color: palevioletred;">تجربه ی بهترین ها برازنده توست </span>
                </div>
            </div>
            <div class="buttons">
              <i onclick="setSlide('slide1',1)" class="fas fa-circle"></i>
              <i onclick="setSlide('slide2',2)" class="fas fa-circle"></i>
              <i onclick="setSlide('slide3',3)" class="fas fa-circle"></i>
            </div>
        </section>
    </header>

    <script src="script.js"></script>
</body>
</html>
